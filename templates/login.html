<ion-view title="登录">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">用户名</span>
                <input type="text" placeholder="手机号">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">密码</span>
                <input type="password" placeholder="默认为号码后四位">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-assertive">登录</button>
        </div>
        </div>
    </ion-content>
</ion-view>
